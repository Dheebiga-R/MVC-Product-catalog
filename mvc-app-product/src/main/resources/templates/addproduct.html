<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Product Details</title>
  </head>
  <body>
	<div class="container">
		<h3>Add Product Details</h3>
		<!--form element where user can enter details of the product-->
		<form action="#" th:action="@{/process}" th:object="${product}" method="post">
		  <div class="mb-3">
			<!--Name field-->
		    <label for="exampleInputEmail1" class="form-label">Product Name:</label>
		    <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp">
		    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
		  </div>
		  <div class="mb-3">
			<!--price field-->
		  	<label for="exampleInputEmail1" class="form-label">Price:</label>
		  	<input type="number" th:field="*{price}" class="form-control" id="price" aria-describedby="emailHelp">
			<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
		  </div>
		  <div class="mb-3">
			<!--category field-->
			<label for="exampleInputEmail1" class="form-label">Category:</label>
			<input type="text" th:field="*{category}" class="form-control" id="category" aria-describedby="emailHelp">
			<span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
		</div>
		  <!--submit button-->
		<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
