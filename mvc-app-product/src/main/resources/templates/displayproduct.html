<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Product List</title>
  </head>
  <body>
	<div class="container">
		<h3 style="text-decoration:2px underline;margin:1vw;">Product List</h3>
		<!--link for homepage-->
		<a  href="/home" type="button" class="btn btn-primary" style="margin:2vw;">Go to Home page</a>
		<!--link for add product page-->
		<a  href="/add" type="button" class="btn btn-secondary">Add Product</a>
		<!--table for display product details-->
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Product Name</th>
		      <th scope="col">Price</th>
		      <th scope="col">Category</th>
		    </tr>
		  </thead>
		  <tbody>
			<!--foreach method for getting every single product and display-->
		    <tr th:each="product:${products}">
		      <td th:text="${product.id}" ></td>
		      <td th:text="${product.name}"></td>
		      <td th:text="${product.price}"></td>
		      <td th:text="${product.category}"></td>
		    </tr>
		  </tbody>
	    </table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
